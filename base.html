<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>LOONOOL · 图片审核空间 · 基础页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="base.css" />
  </head>
  <body>
    <div class="page-root">
      <!-- 顶部导航栏 -->
      <header class="navbar">
        <div class="navbar-inner">
          <div class="nav-left">
            <div class="logo-mark">L</div>
            <div class="logo-text-group">
              <span class="logo-title">LOONOOL</span>
              <span class="logo-subtitle">图片审核空间</span>
            </div>
          </div>

          <nav class="nav-right">
            <a href="base.html" class="nav-link active">首页 Home</a>
            <a href="entry.html" class="nav-link">我的空间 My Spaces</a>
            <a href="#" class="nav-link">帮助中心 Help</a>

            <!-- 用户头像 + 下拉菜单 -->
            <div class="nav-user" id="nav-user">
              <button
                class="user-trigger"
                id="user-menu-trigger"
                type="button"
              >
                <div class="user-avatar" id="user-avatar">JX</div>
                <span class="user-name" id="user-name">Jinxi</span>
                <span class="user-caret"></span>
              </button>

              <div class="user-dropdown" id="user-dropdown">
                <button
                  type="button"
                  class="user-dropdown-item"
                  onclick="goToProfile()"
                >
                  个人中心
                </button>
                <button
                  type="button"
                  class="user-dropdown-item"
                  onclick="goToMySpaces()"
                >
                  我的空间
                </button>
                <div class="user-dropdown-divider"></div>
                <button
                  type="button"
                  class="user-dropdown-item danger"
                  onclick="logout()"
                >
                  退出登录
                </button>
              </div>
            </div>
          </nav>
        </div>
      </header>

      <!-- 基础页内容：主视觉 -->
      <main class="home-page">
        <section class="home-hero">
          <div class="home-hero-main">
            <p class="home-eyebrow">LOONOOL · 图片审核空间</p>
            <h1 class="home-title">
              用 LOONOOL 审核你的图片，<br />
              做出可放心使用的视觉决策。
            </h1>
            <p class="home-subtitle">
              上传图片 · 团队一起看 · AI 提供证据 · 一张图被确认可用。
            </p>
            <div class="home-actions">
              <button
                class="btn-primary home-main-btn"
                onclick="goToMySpaces()"
              >
                进入我的空间
              </button>
              <button class="btn-outline" onclick="goToReviewDemo()">
                预览审核空间 Demo
              </button>
            </div>
          </div>

          <div class="home-hero-aside">
            <div class="home-card">
              <h3>图片审核空间 · 核心流程</h3>
              <ul>
                <li>按 Task 管理图片，最多 6 张一组</li>
                <li>在同一空间里对比不同视觉方向</li>
                <li>右侧固化审核证据链与 AI 分析结果</li>
                <li>最终导出 Final 图片用于真实投放</li>
              </ul>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="base.js"></script>
  </body>
</html>
