<!-- 404.html -->
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>页面不存在 · LOONOOL 图片审核空间</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="app-logo-dot"></div>
      <div>
        <div class="app-title">LOONOOL · IMAGE REVIEW SPACE</div>
        <div class="app-sub">404 / 错误页 · 页面不存在或链接已失效</div>
      </div>
    </header>

    <main class="page-wrapper">
      <section class="card">
        <div class="card-header">
          <div class="card-title-row">
            <div>
              <div class="card-title">页面不存在或链接已失效</div>
              <div class="card-desc">
                你访问的链接暂时无法打开，可能是地址拼写错误、Space 已被移除，或者任务不再对外公开。
              </div>
            </div>
            <div class="card-tag">基础页 · 404</div>
          </div>
        </div>

        <div class="error-main">
          <div class="error-code">404</div>
          <div class="error-title">找不到页面</div>
          <div class="error-desc">
            你可以返回首页重新进入图片审核空间，或者查看你已有的空间列表。
          </div>

          <div class="error-actions">
            <button class="btn btn-secondary" type="button">
              返回首页 Home
            </button>
            <button class="btn btn-primary" type="button">
              进入我的空间 My Spaces
            </button>
          </div>

          <div
            style="
              margin-top: 14px;
              font-size: 11px;
              color: var(--text-soft);
            "
          >
            提示：在接入路由逻辑后，这两个按钮可以分别跳转到
            <code style="font-size: 11px; background: rgba(15,23,42,0.9); padding: 1px 4px; border-radius: 4px;">/</code>
            和
            <code style="font-size: 11px; background: rgba(15,23,42,0.9); padding: 1px 4px; border-radius: 4px;">/my-spaces</code>
            。
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
